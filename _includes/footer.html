<footer class="bg-dark text-white py-4 mt-5">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h5>{{ site.name | escape }}</h5>
        <p>
          <a href="mailto:{{ site.email }}" class="text-white text-decoration-none">
            <i class="fas fa-envelope me-2"></i>{{ site.email | escape }}
          </a>
        </p>
        {%- if site.footer_show_references -%}
          <p class="small text-secondary">{{ site.references_title | default: "References on request" }}</p>
        {%- endif -%}
      </div>
      <div class="col-md-6 text-md-end mt-3 mt-md-0">
        <p class="small text-secondary">
          Last updated: {{ site.time | date: '%B %Y' }}
        </p>
        <p class="small text-secondary">
          Built with <a href="https://getbootstrap.com/" class="text-light" target="_blank">Bootstrap</a> and <a href="https://jekyllrb.com/" class="text-light" target="_blank">Jekyll</a>
        </p>
      </div>
    </div>
  </div>
</footer>
