      - layout: top-middle
        title: 30-day Readmission Rate for Congestive Heart Failure Discharges (In Progress)
        sub_title: <mark>Human Disease</mark> and <mark>Population Health</mark>
        additional_links:
          - title: Cardiovascular Research
            icon: fas fa-heartbeat
            url: https://www.heart.org/
        description: |
          Investigating the factors influencing hospital readmission rates for congestive heart failure patients. This research addresses a critical healthcare challenge:
          
          - Heart failure is the most common admitting diagnosis in patients over age 65
          - This condition presents significant economic burden to healthcare systems
          - Heart failure is associated with increased morbidity and mortality rates
          - The condition impacts mental health, particularly depression incidence
          - Our research aims to identify intervention points to reduce readmission rates




      - layout: top-middle
        title: Honors Thesis - Diversity of Minimotifs in Human Traits and Disease
        sub_title: <mark>Human Disease</mark> and <mark>Biology</mark>
        additional_links:
          - title: Minimotifs Research
            icon: fas fa-dna
            url: https://academic.oup.com/nar/article/43/13/6399/2414244
        description: |
          My honors thesis examining the critical role of minimotifs in disease manifestation through SNP-driven functional changes. Key findings include:
          
          - Identified 879 specific instances where minimotifs play a direct role in SNP-induced changes
          - Analyzed and categorized 189 distinct strongest risk alleles
          - Mapped 150 distinct SNPs to functional changes in minimotifs
          - This research provides mechanistic insight into how genetic variation leads to phenotypic changes in disease states



      - layout: top-middle
        title: Minimotifs Dysfunction is Pervasive in Neurodegenerative Disorders
        sub_title: <mark>Human Disease</mark> and <mark>Neuroscience</mark>
        additional_links:
          - title: Neurodegenerative Research
            icon: fas fa-brain
            url: https://www.ncbi.nlm.nih.gov/pmc/articles/PMC6139474/
        description: |
          Research demonstrating the widespread involvement of minimotif dysfunction in neurodegenerative disease processes. This work:
          
          - Establishes minimotifs as common pathological factors across multiple neurodegenerative conditions
          - Provides a new perspective for understanding disease mechanisms
          - Creates a framework for novel therapeutic target identification
          - Suggests new directions for treating previously intractable neurological conditions





      - layout: top-middle
        title: "Minimotif Miner 4: A Million Peptide Minimotifs and Counting"
        sub_title: <mark>Genetics</mark> and <mark>Data Science</mark>
        additional_links:
          - title: Minimotif Database
            icon: fas fa-database
            url: https://pubmed.ncbi.nlm.nih.gov/29140456/
        description: |
          Contributed to the development of Minimotif Miner (MnM), a comprehensive database and web system for analyzing short functional peptide motifs. This system:
          
          - Catalogs over one million functional minimotifs
          - Provides researchers with tools to identify and analyze these critical protein elements
          - Enables prediction of protein function and interaction networks
          - Supports drug development and understanding of disease mechanisms



      - layout: top-middle
        title: Natural Variability of Minimotifs in 1092 People Indicates Minimotifs are Targets of Evolution
        sub_title: <mark>Genetics</mark> and <mark>Biology</mark>
        additional_links:
          - title: Evolutionary Genetics
            icon: fas fa-dna
            url: https://pubmed.ncbi.nlm.nih.gov/26068475/
        description: |
          Analyzed the natural variability of minimotifs across a diverse human population sample. Key findings:
          
          - Examined approximately 300,000 minimotifs across 1,092 human genomes from the 1000 Genomes Project
          - Demonstrated that single point mutations can introduce or eliminate functional minimotifs
          - Identified minimotifs as potential sources of human genetic variation
          - Provided evidence that minimotifs are targets of evolutionary selection
          - Advanced understanding of how functional peptide motifs contribute to human diversity



      - layout: top-middle
        title: Association of Telomeres and Telomerase with Clinical Outcomes in Children with Acute Lymphoblastic Leukemia
        sub_title: <mark>Human Disease</mark> and <mark>Genetics</mark>
        additional_links:
          - title: Pediatric Cancer Research
            icon: fas fa-child
            url: https://academic.oup.com/nar/article/43/13/6399/2414244
        description: |
          Literature review examining the relationship between telomere dynamics and clinical outcomes in pediatric leukemia. This work:
          
          - Focused on acute lymphoblastic leukemia (ALL), the most common pediatric cancer
          - Highlighted telomere's role in cancer development through chromosome stability impairment
          - Synthesized current knowledge on telomeres and telomerase in pediatric ALL
          - Identified potential prognostic markers and therapeutic targets
          - Provided direction for future clinical research in pediatric oncology





