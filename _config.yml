  - title: A Little More About Me
    layout: text
    content: | # this will include new lines to allow paragraphs
      Alongside my professional focus on Data Science and Healthcare, I'm passionate about several personal interests that keep me balanced and engaged:
      
      **Outdoor Activities**
      - Camping and wilderness exploration
      - Travel and overlanding adventures across diverse terrains
      - Hiking and nature photography
      
      **Intellectual Pursuits**
      - Teaching and mentoring students in data science and healthcare informatics
      - Reading extensively across scientific literature and popular science
      - Conducting independent research in areas of personal interest
      
      **Community Engagement**
      - Volunteering with local health education initiatives
      - Participating in data science meetups and knowledge-sharing events
      - Supporting STEM education programs in underserved communities

