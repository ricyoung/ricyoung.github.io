about_content: | # this will include new lines to allow paragraphs
  Research Data Scientist familiar with the gathering, cleaning, and organizing of data for use by senior leadership and technical and non-technical personnel. Willingness to take on added responsibilities to meet team goals. Advanced understanding of statistical, algebraic, health care, and analytical techniques. Highly organized, motivated, and diligent with significant background in HealthCare Informatics. Skilled in predictive modeling, data mining, and hypothetical testing. Experienced working with vast data sets to break down information, gather relevant points, and solve advanced business problems. Providing innovative value-added solutions with over ten years of experience in analytics and success in delivering results, visualization, and relationship management. Highly accomplished in influencing decision-makers, driving profitability, and increasing patient care across multiple divisions. Dedicated with a history of meeting company goals utilizing consistent and organized practices, skilled in working under pressure and adapting to new situations and challenges to best enhance the corporate brand. Eager to bring expertise to the growing organization in a challenging new role.
